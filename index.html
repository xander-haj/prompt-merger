<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Formatter Tool</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: vertical;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1em;
            height: 80px;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea:focus {
            outline: none;
            background-color: #3a3a3a;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #6200ea;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3700b3;
        }

        .output-group {
            margin-top: 20px;
        }

        .output-box {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1em;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #03dac6;
            border: none;
            border-radius: 20px;
            color: #000000;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #018786;
        }

        /* Dark Mode Toggle */
        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6200ea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #f5f5f5;
            color: #000000;
        }

        body.light-mode .container {
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode textarea {
            background-color: #e0e0e0;
            color: #000000;
        }

        body.light-mode textarea:focus {
            background-color: #d5d5d5;
        }

        body.light-mode .btn {
            background-color: #6200ea;
            color: #ffffff;
        }

        body.light-mode .btn:hover {
            background-color: #3700b3;
        }

        body.light-mode .copy-btn {
            background-color: #03dac6;
            color: #000000;
        }

        body.light-mode .copy-btn:hover {
            background-color: #018786;
        }

        body.light-mode .slider {
            background-color: #ccc;
        }

        body.light-mode input:checked + .slider {
            background-color: #6200ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <h1>Prompt Formatter</h1>
        <div class="input-group">
            <label for="prefix">Prefix:</label>
            <textarea id="prefix" placeholder="Enter prefix here..."></textarea>
        </div>
        <div class="input-group">
            <label for="instruction">Instruction:</label>
            <textarea id="instruction" placeholder="Enter instruction here..."></textarea>
        </div>
        <div class="input-group">
            <label for="suffix">Suffix:</label>
            <textarea id="suffix" placeholder="Enter suffix here..."></textarea>
        </div>
        <button class="btn" id="merge-btn">Merge Prompt</button>
        <div class="output-group">
            <label for="output">Output:</label>
            <div class="output-box" id="output" readonly></div>
            <button class="copy-btn" id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggleSwitch = document.getElementById('mode-toggle');
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });

        // Merge Functionality
        document.getElementById('merge-btn').addEventListener('click', () => {
            const prefix = document.getElementById('prefix').value.trim();
            const instruction = document.getElementById('instruction').value.trim();
            const suffix = document.getElementById('suffix').value.trim();

            let formattedPrompt = '<s>';

            if (prefix) {
                formattedPrompt += `[PREFIX] ${prefix} [/PREFIX]\n`;
            }

            formattedPrompt += `[INST] ${instruction} [/INST]`;

            if (suffix) {
                formattedPrompt += `\n[SUFFIX] ${suffix} [/SUFFIX]`;
            }

            formattedPrompt += '</s>';

            document.getElementById('output').textContent = formattedPrompt;
        });

        // Copy to Clipboard Functionality
        document.getElementById('copy-btn').addEventListener('click', () => {
            const output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    alert('Prompt copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy: ', err);
                });
            } else {
                alert('Nothing to copy!');
            }
        });
    </script>
</body>
</html>
