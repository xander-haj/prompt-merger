<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Prompt Formatter Tool</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6200ea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #f5f5f5;
            color: #000000;
        }

        body.light-mode .container {
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode textarea, body.light-mode input[type="text"] {
            background-color: #e0e0e0;
            color: #000000;
        }

        body.light-mode textarea:focus, body.light-mode input[type="text"]:focus {
            background-color: #d5d5d5;
        }

        body.light-mode .btn, body.light-mode .copy-btn {
            background-color: #6200ea;
            color: #ffffff;
        }

        body.light-mode .btn:hover, body.light-mode .copy-btn:hover {
            background-color: #3700b3;
        }

        body.light-mode .copy-btn {
            background-color: #03dac6;
            color: #000000;
        }

        body.light-mode .copy-btn:hover {
            background-color: #018786;
        }

        body.light-mode .slider {
            background-color: #ccc;
        }

        body.light-mode input:checked + .slider {
            background-color: #6200ea;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: vertical;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            background-color: #3a3a3a;
        }

        .btn, .copy-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6200ea;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-align: center;
        }

        .btn:hover, .copy-btn:hover {
            background-color: #3700b3;
        }

        .copy-btn {
            background-color: #03dac6;
            color: #000000;
        }

        .copy-btn:hover {
            background-color: #018786;
        }

        .output-group {
            margin-top: 20px;
        }

        .output-box {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1em;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .btn, .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <h1>Customizable Prompt Formatter</h1>
        <div class="form-group">
            <label for="template">Prompt Template:</label>
            <textarea id="template" placeholder="Enter your prompt template here...">
<s>[INST] {prompt} [/INST]</s>
This model also supports the following FIM tokens:

[PREFIX], [SUFFIX]
            </textarea>
        </div>
        <button class="btn" id="load-template-btn">Load Template</button>
        <form id="input-form">
            <!-- Dynamic Input Fields Will Appear Here -->
        </form>
        <button class="btn" id="merge-btn" style="display:none;">Merge Prompt</button>
        <div class="output-group" style="display:none;">
            <label for="output">Output:</label>
            <div class="output-box" id="output" readonly></div>
            <button class="copy-btn" id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggleSwitch = document.getElementById('mode-toggle');
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });

        /**
         * Function to parse placeholders in the template.
         * Supports multiple placeholder formats:
         * - {placeholder}
         * - <|placeholder|>
         * - ### Placeholder
         * - [placeholder]
         * @param {string} template - The prompt template string.
         * @returns {Array} - Array of unique placeholder names.
         */
        function parseTemplate(template) {
            const placeholderPatterns = [
                /\{(\w+)\}/g,            // Matches {placeholder}
                /<\|(\w+)\|>/g,          // Matches <|placeholder|>
                /###\s*(\w+)/g,          // Matches ### Placeholder
                /\[(\w+)\]/g              // Matches [placeholder]
                // Add more patterns here if needed
            ];

            const placeholders = new Set();

            placeholderPatterns.forEach(pattern => {
                let match;
                while ((match = pattern.exec(template)) !== null) {
                    placeholders.add(match[1]);
                }
            });

            return Array.from(placeholders);
        }

        /**
         * Function to generate input fields based on detected placeholders.
         * @param {Array} placeholders - Array of placeholder names.
         */
        function generateInputFields(placeholders) {
            const form = document.getElementById('input-form');
            form.innerHTML = ''; // Clear existing fields

            placeholders.forEach(placeholder => {
                const div = document.createElement('div');
                div.className = 'form-group';

                const label = document.createElement('label');
                label.setAttribute('for', placeholder);
                label.textContent = `${capitalizeFirstLetter(placeholder)}:`;

                let input;
                // Determine input type based on placeholder name
                if (placeholder.toLowerCase().includes('instruction') || placeholder.toLowerCase().includes('response') || placeholder.toLowerCase().includes('prompt')) {
                    input = document.createElement('textarea');
                    input.rows = 4;
                    input.placeholder = `Enter ${placeholder} here...`;
                } else {
                    input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Enter ${placeholder} here...`;
                }

                input.id = placeholder;
                input.name = placeholder;

                div.appendChild(label);
                div.appendChild(input);
                form.appendChild(div);
            });

            if (placeholders.length > 0) {
                document.getElementById('merge-btn').style.display = 'block';
            } else {
                document.getElementById('merge-btn').style.display = 'none';
            }
        }

        /**
         * Helper function to capitalize the first letter of a string.
         * @param {string} string - The input string.
         * @returns {string} - String with the first letter capitalized.
         */
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Load Template Button Event
        document.getElementById('load-template-btn').addEventListener('click', () => {
            const template = document.getElementById('template').value.trim();
            if (!template) {
                alert('Please enter a prompt template.');
                return;
            }

            const placeholders = parseTemplate(template);
            if (placeholders.length === 0) {
                alert('No placeholders found in the template. Please ensure placeholders are in {placeholder}, <|placeholder|>, ### Placeholder, or [placeholder] formats.');
                document.getElementById('merge-btn').style.display = 'none';
            } else {
                generateInputFields(placeholders);
                document.querySelector('.output-group').style.display = 'none';
            }
        });

        // Merge Button Event
        document.getElementById('merge-btn').addEventListener('click', () => {
            const template = document.getElementById('template').value.trim();
            if (!template) {
                alert('Prompt template is empty.');
                return;
            }

            const placeholders = parseTemplate(template);
            let mergedPrompt = template;

            for (let placeholder of placeholders) {
                const inputElement = document.getElementById(placeholder);
                if (inputElement) {
                    const value = inputElement.value.trim();
                    if (!value) {
                        alert(`Please enter a value for "${placeholder}".`);
                        return;
                    }

                    // Create regex patterns for each placeholder format
                    const regexCurly = new RegExp(`\\{${placeholder}\\}`, 'g');
                    const regexAngle = new RegExp(`<\\|${placeholder}\\|>`, 'g');
                    const regexHash = new RegExp(`###\\s*${placeholder}`, 'g');
                    const regexSquare = new RegExp(`\\[${placeholder}\\]`, 'g');

                    // Replace all instances of each placeholder format with the input value
                    mergedPrompt = mergedPrompt.replace(regexCurly, value);
                    mergedPrompt = mergedPrompt.replace(regexAngle, value);
                    mergedPrompt = mergedPrompt.replace(regexHash, value);
                    mergedPrompt = mergedPrompt.replace(regexSquare, value);
                }
            }

            document.getElementById('output').textContent = mergedPrompt;
            document.querySelector('.output-group').style.display = 'block';
        });

        // Copy to Clipboard Functionality
        document.getElementById('copy-btn').addEventListener('click', () => {
            const output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    alert('Prompt copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Nothing to copy!');
            }
        });

        // Automatically load input fields on initial page load based on default template
        window.addEventListener('DOMContentLoaded', () => {
            const template = document.getElementById('template').value.trim();
            const placeholders = parseTemplate(template);
            if (placeholders.length > 0) {
                generateInputFields(placeholders);
            }
        });
    </script>
</body>
</html>
